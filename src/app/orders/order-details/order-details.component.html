<h1>Order details</h1>

<div *ngIf="order$ | async; let order">
  <h2>{{ order.name }}</h2>
  <h3>{{ order.date | date }}</h3>

  <app-order-rows (toggleDel)="toggleDelete($event)" [rows]="orderRows$ | async" [loading]="loadingRows$ | async"></app-order-rows>

  <h4>Order total: {{ (totalPrice$ | async) | currency }}</h4>

  <h5><a routerLink="/list">Go back to list</a></h5>
</div>

<div *ngIf="loadingList$ | async"><mat-spinner></mat-spinner></div>
